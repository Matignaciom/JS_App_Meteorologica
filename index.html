<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación Meteorológica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="weather-card">
    <h1>Aplicación Meteorológica</h1>
    <p>Ingresa una ubicación para obtener el clima actual:</p>
    <input type="text" id="locationInput" class="form-control mb-3" placeholder="Ejemplo: Ciudad, País">
    <button class="btn btn-primary" id="getWeatherBtn">Obtener Clima</button>
    <div id="weatherResult" class="mt-3"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
